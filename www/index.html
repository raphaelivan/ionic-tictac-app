<!DOCTYPE html>
<html ng-app="TaskApp" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/base.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller="TasksController">
    <ion-header-bar class="bar-default">
    </ion-header-bar>
    <ion-content scroll='false' style='background: #fff'>
      <ion-list>
        <table class='table'>
          <tbody>
            <tr ng-repeat="task in tasks track by $index">
              <td>
                <p class='h2'>{{task.name}}</p>
                <p>{{task.description}}</p>
                <span>{{task.date}}</span>
              </td>
            </tr>              
          </tbody>
        </table>
      </ion-list>

      <div class='text-right'>
        <button id='button-new-task' class="button button-icon" ng-click="formTaskModal.show()">
          <i class="icon ion-plus"></i>
        </button>      
      </div>
    </ion-content>


    <script id="new-task.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-default">
          <h1 class="title">New Task </h1>
          <button id='button-new-task' class="button button-icon" ng-click="formTaskModal.hide()">
            <i class="icon ion-close"></i>
          </button>      
        </ion-header-bar>
        <ion-content class="padding">
          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" autofocus='true' placeholder="Title" ng-model="task.name">
              </label>
            </div>

            <div class="list">
              <label class="item item-input">
                <textarea rows=12 placeholder="Description" ng-model="task.description"></textarea>
              </label>
            </div>

            <onezone-datepicker datepicker-object="onezoneDatepicker">
              <button ng-model='task.date' class="button button-block button-outline button-positive show-onezone-datepicker">
                  {{onezoneDatepicker.date | date:'dd MMMM yyyy'}} 
              </button>
            </onezone-datepicker>

            <div class="padding">
              <button type="submit" class="button button-block button-positive">Save Task</button>
            </div>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>

    <script src="lib/onezone-datepicker/dist/onezone-datepicker.min.js"></script>
  </body>
</html>

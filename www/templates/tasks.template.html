<ion-view>
  <ion-content>
    <div class='col-md-12'>
      <br>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model='search' placeholder="Search">
      </label>
    </div>

    <div class='text-right'>
      <a class="button button-icon text-red" href="#/calendar">
        <i class="icon ion-calendar"></i>
      </a>
    </div>

    <h2 class='text-left m-10 h2 f-w-100'> My Board ({{tasks.length}})</h2>

     <a class="button button-balanced" ng-click="selectAll()">List</a>
     <a class="button button-assertive" ng-click="deleteAll()">Delete All</a>

    <br><br>
    <div class='list'>
      <div class='item item-icon-right waves-effect waves-button waves-dark' ng-repeat="task in tasks | filter: search track by $index">
        <a href="#/task/" ng-click="selecionaItem(task.name)">
          <i class='icon ion-ios-compose-outline'></i>
        </a>
        <h2 class='h2 f-w-100'>{{task.name}}</h2>
        <small class='f-w-100'> {{ task.date ? task.date.toDateString("en-us", {year: "numeric", month: "short",day: "numeric"}) : '' }}</small>
      </div>
    </div>
  </ion-content>

  <div class='text-right'>
    <button id='button-new-task' class="button button-icon" ng-click="formTaskModal.show()">
      <i class="icon ion-android-add"></i>
    </button>
  </div>
</ion-view>
